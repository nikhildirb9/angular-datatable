<div>

    <table *ngIf="employees">
        <!-- ADD HEADERS -->
        <thead>
          <tr>
              <th *ngFor="let col of columns">{{col}}</th>
              <th></th>
          </tr>
        </thead>
        <!-- BIND ARRAY TO TABLE -->
        <tbody>
          <tr *ngFor="let employee of paginated_employees">
            <td *ngFor="let col of columns">{{employee[col]}}</td>
            <td> <button (click)="onSubmit(employee.id, employee.status)">Submit</button> </td>
          </tr>
        </tbody>
    </table>
    <div class="center">
      <div class="pagination">
       <a (click)="showPageData(i)" *ngFor="let item of [].constructor(pages); let i=index"
       [class.active]="page.number === i"
       >
      
      <span> {{i+1}}</span>
    </a>
    </div>
        <div class="form-group">
        <label for="page size">page size</label>
        <input type="number" class="form-control"
          [(ngModel)]="page.size"
          (keydown.enter)="updateTable()"
         id="pageSize">
      </div>
   
</div>
