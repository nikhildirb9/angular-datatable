<div style="text-align:left;width:500px;">
    <h1>
        {{ title }}!
    </h1>

    <table *ngIf="employees">
        <!-- ADD HEADERS -->
        <tr>
            <th *ngFor="let col of columns">{{col}}
            </th>
        </tr>

        <!-- BIND ARRAY TO TABLE -->
        <tr *ngFor="let employee of paginated_employees">
            <td *ngFor="let col of columns">{{employee[col]}}</td>
        </tr>
    </table>
</div>
